run:
  timeout: 5m
  tests: true
  skip-dirs:
    - vendor

linters:
  enable:
    # Enabled by default
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Standard Go vet
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Go static analysis (comprehensive)
    - unused        # Find unused code

    # Additional recommended linters
    - bodyclose     # Check HTTP response body is closed
    - gocyclo       # Cyclomatic complexity
    - gofmt         # Code is gofmt-ed
    - goimports     # Check imports are formatted
    - gosec         # Security issues
    - misspell      # Spelling mistakes
    - revive        # Fast, configurable, extensible drop-in replacement for golint
    - unconvert     # Remove unnecessary type conversions
    - unparam       # Find unused function parameters
    - whitespace    # Detect leading/trailing whitespace

  disable:
    - typecheck  # Can conflict with build tags

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    check-shadowing: true
    enable-all: true

  gocyclo:
    min-complexity: 15

  gofmt:
    simplify: true

  gosec:
    excludes:
      - G104  # Audit errors not checked (covered by errcheck)

  revive:
    rules:
      - name: exported
        severity: warning
        disabled: false
        arguments:
          - "checkPrivateReceivers"
          - "sayRepetitiveInsteadOfStutters"

issues:
  exclude-rules:
    # Exclude some linters from running on tests
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - gosec

  max-issues-per-linter: 0
  max-same-issues: 0
