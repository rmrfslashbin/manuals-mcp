name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        run: make test

      - name: Build cross-platform binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.gitCommit=${COMMIT} -X main.buildTime=${BUILD_TIME}"

          mkdir -p bin

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/manuals-mcp-linux-amd64 ./cmd/manuals-mcp

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/manuals-mcp-linux-arm64 ./cmd/manuals-mcp

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/manuals-mcp-darwin-amd64 ./cmd/manuals-mcp

          # macOS arm64
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/manuals-mcp-darwin-arm64 ./cmd/manuals-mcp

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/manuals-mcp-windows-amd64.exe ./cmd/manuals-mcp

      - name: Create MCPB packages
        run: |
          # Update manifest version from git tag
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/" mcpb/manifest.json

          mkdir -p mcpb/server

          # macOS arm64
          cp bin/manuals-mcp-darwin-arm64 mcpb/server/manuals-mcp
          chmod +x mcpb/server/manuals-mcp
          cd mcpb && zip -r ../bin/manuals-mcp-darwin-arm64.mcpb manifest.json server/ && cd ..

          # macOS amd64
          cp bin/manuals-mcp-darwin-amd64 mcpb/server/manuals-mcp
          chmod +x mcpb/server/manuals-mcp
          cd mcpb && zip -r ../bin/manuals-mcp-darwin-amd64.mcpb manifest.json server/ && cd ..

          # Linux amd64
          cp bin/manuals-mcp-linux-amd64 mcpb/server/manuals-mcp
          chmod +x mcpb/server/manuals-mcp
          cd mcpb && zip -r ../bin/manuals-mcp-linux-amd64.mcpb manifest.json server/ && cd ..

          # Linux arm64
          cp bin/manuals-mcp-linux-arm64 mcpb/server/manuals-mcp
          chmod +x mcpb/server/manuals-mcp
          cd mcpb && zip -r ../bin/manuals-mcp-linux-arm64.mcpb manifest.json server/ && cd ..

          # Windows amd64
          rm -f mcpb/server/manuals-mcp
          cp bin/manuals-mcp-windows-amd64.exe mcpb/server/manuals-mcp.exe
          cd mcpb && zip -r ../bin/manuals-mcp-windows-amd64.mcpb manifest.json server/ && cd ..

      - name: List artifacts
        run: ls -la bin/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/manuals-mcp-linux-amd64
            bin/manuals-mcp-linux-arm64
            bin/manuals-mcp-darwin-amd64
            bin/manuals-mcp-darwin-arm64
            bin/manuals-mcp-windows-amd64.exe
            bin/manuals-mcp-linux-amd64.mcpb
            bin/manuals-mcp-linux-arm64.mcpb
            bin/manuals-mcp-darwin-amd64.mcpb
            bin/manuals-mcp-darwin-arm64.mcpb
            bin/manuals-mcp-windows-amd64.mcpb
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
